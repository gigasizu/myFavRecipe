<ion-header> </ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <ion-img
          src="
            https://static.independent.co.uk/s3fs-public/thumbnails/image/2019/07/18/15/istock-855098134.jpg"
        ></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Get Started</ion-card-subtitle>
      <ion-card-title>Welcome to My Recipe</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Please Login or</p>
    </ion-card-content>
  </ion-card>
  <ion-row>
    <ion-col size="6">
      <ion-button color="primary" expand="full" (click)="login()">
        Login
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button color="danger" expand="full" (click)="register()">
        Register
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
